<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #ccc;
        }
        #evaluation {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="game-container" style="width: 800px; height: 600px;"></div>
        <div id="evaluation">
            <h3>Evaluation</h3>
            <p>2-Point Success Rate: <span id="twoPointRate">0%</span></p>
            <p>3-Point Success Rate: <span id="threePointRate">0%</span></p>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

    <!-- Main script -->
    <script src="./script.js"></script>
</body>
</html>
